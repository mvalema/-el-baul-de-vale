<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El baúl de Vale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body { background-color: #fff; color: #333; }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .section {
      padding: 2rem;
      position: relative;
    }
    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-transform: uppercase;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 0.25rem;
    }
    .carousel-container {
      position: relative;
    }
    .carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 auto;
      width: 220px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .card p {
      color: #555;
      font-weight: bold;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1;
    }
    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    footer {
      background-color: #f1f1f1;
      padding: 2rem;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }
    footer a {
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
    }
    footer img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Modal imagen */
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      border-radius: 10px;
    }
    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header { padding: 1rem; }
      header h1 { font-size: 1.2rem; }
      nav { flex-direction: column; gap: 1rem; }
      nav a { font-size: 0.9rem; }
      input#buscador { width: 90% !important; }
      .carousel {
        scroll-snap-type: x mandatory;
        scroll-padding: 1rem;
      }
      .carousel .card {
        scroll-snap-align: start;
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/baul_vale.jpg" alt="Logo El baúl de Vale" class="logo" />
    <h1>El baúl de Vale</h1>
    <nav>
      <a href="#postres">Postres</a>
      <a href="#tecnologia">Tecnología</a>
      <a href="#ropa">Ropa</a>
      <a href="#hogar">Hogar</a>
    </nav>
    <div style="margin-top: 1rem; text-align: center;">
      <input type="text" id="buscador" placeholder="Buscar producto..." style="padding: 0.5rem; width: 60%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
  </header>

  <!-- Aquí irían tus secciones con productos -->

  <footer>
    <p>
      <a href="https://wa.me/51999999999" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        Para reservar su compra comunicarse al siguiente número <strong>999999999</strong>
      </a>
    </p>
  </footer>

  <!-- MODAL IMAGEN -->
  <div id="imageModal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Imagen ampliada">
  </div>

  <script>
    // Buscador de productos
    document.getElementById('buscador').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(query) ? '' : 'none';
      });
    });

    // Flechas de carrusel
    document.querySelectorAll('.carousel-container').forEach(container => {
      const carousel = container.querySelector('.carousel');

      const leftArrow = document.createElement('button');
      leftArrow.textContent = '<';
      leftArrow.classList.add('arrow', 'left');
      leftArrow.onclick = () => carousel.scrollBy({ left: -300, behavior: 'smooth' });

      const rightArrow = document.createElement('button');
      rightArrow.textContent = '>';
      rightArrow.classList.add('arrow', 'right');
      rightArrow.onclick = () => carousel.scrollBy({ left: 300, behavior: 'smooth' });

      container.appendChild(leftArrow);
      container.appendChild(rightArrow);
    });

    // Modal de imagen ampliada
    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('modalImage').src = img.src;
        document.getElementById('imageModal').style.display = 'flex';
      });
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('imageModal').style.display = 'none';
    });

    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('imageModal')) {
        document.getElementById('imageModal').style.display = 'none';
      }
    });
  </script>
</body>
</html>
